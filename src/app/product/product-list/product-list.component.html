<h1>Danh sách sản phẩm</h1>
<router-outlet></router-outlet>
<h3><a routerLink="create"> Create product </a></h3>
<table border="1px">
  <tr>
    <td>STT</td>
    <td>Name </td>
    <td>Price</td>
    <td>Description</td>
    <td>Detail</td>
  </tr>
  <tr *ngFor="let p of products ; index as i" >
    <td>{{i+1}}</td>
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>{{p.description}}</td>
    <td><a [routerLink]="['update-product',p.id]">Edit</a></td>
    <td><a [routerLink]="['delete-product',p.id]">Delete</a></td>
  </tr>
</table>
